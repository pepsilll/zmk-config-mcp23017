name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:4.1  # ✅ 最新公开镜像 tag
    name: Build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ 升级版本

      - name: Cache west modules
        uses: actions/cache@v4  # ✅ 使用新版 cache action
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Initialize West
        run: west init -l config

      - name: Update modules
        run: west update

      - name: Export Zephyr
        run: west zephyr-export

      - name: Build firmware
        run: |
          echo "Building firmware for nice_nano_v2 + rk_75"
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=rk_75 -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Show DTS file
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano_v2.dts.pre.tmp || echo "No DTS file found"

      - name: Show Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$" || echo "No config found"

      - name: Rename output
        run: cp build/zephyr/zmk.uf2 rk_75_nice_nano_v2.uf2

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4  # ✅ 使用新版 artifact action
        with:
          name: rk_75_nice_nano_v2.uf2
          path: rk_75_nice_nano_v2.uf2
